<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>소화폐 환율 계산기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>소화폐 ↔ 한화(KRW) 환율 계산기</h1>

    <label for="currency">화폐 단위 선택:</label>
    <select id="currency">
      <option value="sodong">소동화 (SDH)</option>
      <option value="soeun">소은화 (SEH)</option>
      <option value="sogeum">소금화 (SGH)</option>
    </select>

    <label for="amount">금액 입력:</label>
    <input type="number" id="amount" placeholder="금액을 입력하세요" />

    <div class="buttons">
      <button onclick="convertToKRW()">→ 한화로 변환</button>
      <button onclick="convertFromKRW()">← 소화폐로 변환</button>
    </div>

    <p id="result"></p>

    <div class="rates">
      <h2>현재 환율표</h2>
      <ul id="rate-list"></ul>
      <p id="updated"></p>
    </div>

    <div class="add-currency">
      <h2>화폐 단위 추가</h2>
      <input type="text" id="new-name" placeholder="화폐 이름 (예: 소철화)" />
      <input type="number" id="new-rate" placeholder="1단위당 KRW 값 (예: 3.5)" step="0.01" />
      <button onclick="addCurrency()">추가하기</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
